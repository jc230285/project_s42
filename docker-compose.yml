version: "3.9"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "3150:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - db-net
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "8150:8000"
    restart: unless-stopped
    networks:
      - db-net
volumes:
  db_data:

networks:
  db-net:
    external: true
