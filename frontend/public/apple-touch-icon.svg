<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="appleBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <filter id="appleGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded background -->
  <rect width="180" height="180" rx="40" fill="url(#appleBgGrad)"/>
  
  <!-- Decorative corner elements -->
  <circle cx="30" cy="30" r="6" fill="#00d9ff" opacity="0.3"/>
  <circle cx="150" cy="30" r="6" fill="#00d9ff" opacity="0.3"/>
  <circle cx="30" cy="150" r="6" fill="#00d9ff" opacity="0.3"/>
  <circle cx="150" cy="150" r="6" fill="#00d9ff" opacity="0.3"/>
  
  <!-- S42 Text with glow effect -->
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#00d9ff" text-anchor="middle" filter="url(#appleGlow)">S42</text>
  
  <!-- Top accent bar -->
  <rect x="40" y="50" width="100" height="8" rx="4" fill="#00d9ff" opacity="0.6"/>
  
  <!-- Bottom accent dots -->
  <circle cx="70" cy="145" r="4" fill="#00d9ff" opacity="0.4"/>
  <circle cx="90" cy="145" r="4" fill="#00d9ff" opacity="0.6"/>
  <circle cx="110" cy="145" r="4" fill="#00d9ff" opacity="0.4"/>
</svg>
