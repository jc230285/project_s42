<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  
  <!-- S42 Text - optimized for 32x32 -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d9ff" text-anchor="middle">S42</text>
  
  <!-- Top accent -->
  <rect x="6" y="6" width="20" height="2" rx="1" fill="#00d9ff" opacity="0.8"/>
</svg>
